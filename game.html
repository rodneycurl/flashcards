<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="gamestyle.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
      <h1>MJ Trivia</h1>
      <div class="cardfront">
        <img class="hero" <img class="logo" src="mj-photos/bulls/bulls-5.jpg">
        <h2 class="questionsList"></h2>
        <h3 class="alert"></h3>
        <h4 class="answer"></h4>
        <button class="next" type="button">NEXT QUESTION</button>
        <button class="playagain" type="button">PLAY AGAIN!</button>
      </div>
      <div class="input">
        <input class="input4answer" type="text" placeholder="Take a shot">
        <input class="inputanswersubmit" type="button" value="SUBMIT">
      </div>
      <div class="score">
        <h4 class="scoreboard">SCORE: 0</h4>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </body>
  <script src="script.js"></script>
</html>
